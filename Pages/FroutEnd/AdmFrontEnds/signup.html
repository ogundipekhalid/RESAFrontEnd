<style>
    #complete-registration-form {
        display: grid;
        gap: 20px;
        /* Adjust spacing between grid items */
        grid-template-columns: repeat(3, 1fr);
        /* Three columns */
        grid-template-rows: auto;
        /* Automatically size rows based on content */
    }

    .form-floating {
        width: 100%;
        /* Ensure each form field takes full width */
    }

    .form-floating input,
    .form-floating select {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }

    /* Optional: Style labels for consistency */
    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    /* Adjust form layout for smaller screens */
    @media (max-width: 768px) {
        #complete-registration-form {
            grid-template-columns: 1fr;
            /* Display as a single column on smaller screens */
        }
    }
</style>

<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    #complete-registration-form {
        display: grid;
        gap: 20px;
        /* Adjust spacing between grid items */
        grid-template-columns: repeat(3, 1fr);
        /* Three columns */
        grid-template-rows: auto;
        /* Automatically size rows based on content */
    }

    .form-floating {
        width: 100%;
        /* Ensure each form field takes full width */
    }

    .form-floating input,
    .form-floating select {
        width: 100%;
        /* Expand input fields to full width */
        padding: 12px;
        /* Increase padding for better spacing */
        box-sizing: border-box;
        /* Include padding and border in element's total width */
        border: 1px solid #ccc;
        /* Add a border for visual separation */
        border-radius: 5px;
        /* Rounded corners for input fields */
        margin-bottom: 15px;
        /* Increase bottom margin for spacing between fields */
        font-size: 16px;
        /* Adjust font size */
    }

    label {
        font-weight: bold;
        margin-bottom: 8px;
    }

    /* Adjust form layout for smaller screens */
    @media (max-width: 768px) {
        #complete-registration-form {
            grid-template-columns: 1fr;
            /* Display as a single column on smaller screens */
        }
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <!-- <div class="col-25 col-sm-10 col-md-90 col-lg-30 col-xl-20"> -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="height: fit-content;"
                style="min-height: 100vh;">
                <!-- <div class="col-30  col-md-10 col-lg-12 col-xl-10 "> -->
                <div class="col-12 col-md-30  col-xl-5 ">
                    <div class="bg-light rounded p-4 p-sm-5 my-4">
                        <div class="d-flex align-items-center justify-content-between">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASNOM</h3>
                            </a>
                            <h3>Sign Up</h3>
                        </div>
                        <div class="form_container">
                            <form name="form" id="Signup-form" enctype="multipart/form-data">
                                <div class="form_wrap form_grp">
                                    <div class="form-floating mb-3 form_item">
                                        <input type="text" name="firstName" id="username" class="form-control"
                                            placeholder="jhondoe">
                                        <label for="">FirstName</label>
                                        <div class="form-floating mb-3 form-data">
                                            <input type="text" name="lastName" id="lastname" class="form-control"
                                                placeholder="jhondoe">
                                            <label for="">LastName</label>
                                        </div>
                                    </div>
                                    <div class="form_wrap form_grp">
                                        <div class="form-floating mb-3 form_item">
                                            <input type="email" name="email" id="mail" class="form-control"
                                                placeholder="name@example.com">
                                            <label for="">Email address</label>
                                        </div>
                                        <div class="form-floating mb-3 form_item">
                                            <input type="password" name="password" class="form-control" id="password"
                                                placeholder="Password">
                                            <label for="">Password</label>
                                        </div>
                                    </div>
                                    <div class="form_wrap form_grp">
                                        <div class="form-floating mb-3 form_item">
                                            <input type="password" name="confirmpassword" class="form-control"
                                                oninput="checkingForPassword(this.value)" required
                                                placeholder="confirmpassword">
                                            <div class=""><small id="error-message" style="color: red;"></small>
                                            </div>
                                            <label for="">Comfirm Password</label>
                                        </div>
                                        <div class="form-floating mb-3 form_item">
                                            <input type="phonenumber" name="phoneNumber" class="form-control" id="phone"
                                                placeholder="PhoneNumber">
                                            <label for="">PhoneNumber</label>
                                        </div>
                                    </div>
                                    <div class="form_wrap form_grp">
                                        <div class="form-floating mb-3 form_item">
                                            <input type="file" class="form-control" name="profilePicture" id="pic"
                                                placeholder="ProfilePicture">
                                            <label for="">ProfilePicture</label>
                                        </div>
                                        <div class="form-floating mb-3 form_item">
                                            <input type="text" name="street" class="form-control" id="street"
                                                placeholder="street">
                                            <label for="">Street</label>
                                        </div>
                                    </div>
                                    <div class="form_wrap form_grp">
                                        <div class="form-floating mb-3 form_item">
                                            <input type="text" name="city" class="form-control" id="city"
                                                placeholder="city">
                                            <label for="">City</label>
                                        </div>
                                        <div class="form-floating mb-3 form_item">
                                            <input type="text" name="state" class="form-control" id="state"
                                                placeholder="state">
                                            <label for="">State</label>
                                        </div>
                                    </div>
                                    <div class="form_wrap form_grp">
                                        <div class="form-floating mb-3 form_item">
                                            <input type="number" name="postalCode" class="form-control" id="postalCode"
                                                placeholder="Poatalcode">
                                            <label for="">PostaCode</label>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <div class="form-check">
                                        </div>
                                        <a href="">Forgot Password</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                                    <p class="text-center mb-0">Already have an Account? <a
                                            href="signin.html">SignIn</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sign Up End -->
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script> -->

        <script src="lib/easing/easing.min.js"></script>

        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script src="./js/generalsingnup.js"></script>
</body>

</html>
